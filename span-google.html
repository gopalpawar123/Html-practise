<!-- span elements width is equal to content width -->
<h1>
    <span>G</span>
    <span>O</span>
    <span>O</span>
    <span>G</span>
    <span>L</span>
    <span>E</span>
</h1>

<!-- if we want to apply something on character then span tag used -->
<!-- span tag is used to give colour for individual character  -->
<style>
    h1 {
        text-align: center;
        font-size: 90px;
        padding-top: 200px;
    }

    /* we can use id and classes for the same purpose */
    h1 span:nth-child(1) {
        color: red;
    }

    h1 span:nth-child(2) {
        color: orange;
    }

    h1 span:nth-child(3) {
        color: blue;
    }

    h1 span:nth-child(4) {
        color: yellow;
    }

    h1 span:nth-child(5) {
        color: green;
    }

    h1 span:last-child {
        color: gray;
    }
</style>
